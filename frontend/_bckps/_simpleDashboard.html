/*
=====
CORE STYLES
=====
*/

.toggle{
  --uiToggleSize: var(--toggleSize, 1.25rem);
  --uiToggleBorderWidth: var(--toggleBorderWidth, 2px);
  --uiToggleColor: var(--toggleColor, #5081ff);

  display: var(--toggleDisplay, inline-flex);
  position: relative;
}

.toggle__input{
  width: var(--uiToggleSize);
  height: var(--uiToggleSize);
  opacity: 0;

  position: absolute;
  top: 0;
  left: 0;
  margin: 0;
  border: none;
  outline: none;
}

.toggle__label{
  display: inline-flex;
  min-height: var(--uiToggleSize);
  padding-left: calc(var(--uiToggleSize) + var(--toggleIndent, .4em));
}

.toggle__input:not(:disabled) ~ .toggle__label{
  cursor: pointer;
}

/*
1. Ems helps to calculate size of the checkbox
*/

.toggle__label::after{
  content: "";
  box-sizing: border-box;
  width: 1em;
  height: 1em;
  font-size: var(--uiToggleSize); /* 1 */

  background-color: transparent;
  border: var(--uiToggleBorderWidth) solid var(--uiToggleColor);

  position: absolute;
  left: 0;
  top: 0;
  z-index: 2;
}

.toggle__input:checked ~ .toggle__label::after{
  background-color: var(--uiToggleColor);
}

.toggle__text{
  font-family: 'Mulish', sans-serif;
  margin-top: auto;
  margin-bottom: auto;
}

/*
The arrow size and position depends from sizes of square because I needed an arrow correct positioning from the top left corner of the element toggle

1. Ems helps to calculate size and position of the arrow
*/

.toggle__label::before{
  content: "";
  width: 0;
  height: 0;
  font-size: var(--uiToggleSize); /* 1 */

  border-left-width: 0;
  border-bottom-width: 0;
  border-left-style: solid;
  border-bottom-style: solid;
  border-color: var(--toggleArrowColor, #fff);

  position: absolute;
  top: .5428em;
  left: .25em;
  z-index: 3;

  transform-origin: left top;
  transform: rotate(-40deg) skew(10deg);
}

.toggle__input:checked ~ .toggle__label::before{
  --uiToggleArrowWidth: var(--toggleArrowWidth, 2px);

  width: .4em;
  height: .2em;
  border-left-width: var(--uiToggleArrowWidth);
  border-bottom-width: var(--uiToggleArrowWidth);
}


/*
=====
PRESENTATION STYLES
=====
*/

/*
The demo skin
*/

.toggle__label::after{
  border-radius: var(--toggleBorderRadius, 2px);
}

/*
The animation of switching states
*/

.toggle__input:not(:disabled) ~ .toggle__label::before{
  will-change: width, height;
  opacity: 0;
}

.toggle__input:not(:disabled):checked ~ .toggle__label::before{
  opacity: 1;
  transition: opacity .1s ease-out .1s, width .1s ease-out .1s, height .2s ease-out .1s;
}

.toggle__input:not(:disabled) ~ .toggle__label::after{
  will-change: background-color;
  transition: background-color .05s ease-out;
}

/*
=====
SETTINGS
=====
*/

.page__custom-settings{
  --toggleColor: #5081ff;
  --toggleOutlineColorFocus: #5081ff;
  --toggleSize: 1rem;
}

=====
DEMO

  border: none;

}

    var updateDashboard = setInterval(function() {
      totalDashboardCalls++;
      if(totalDashboardCalls >= 60){
        clearInterval(updateDashboard);
        alert("Please refresh the page to continue getting results");
        return 0;
      }
      getDashboardData();
    }, 120000);

    function getDashboardData() {

      $("#postal_code_isvalid").empty();
      $("#lastupdate-time").empty();
      $("#lastupdate-time").append(new Date().toLocaleTimeString());

      var url = "https://findmyvax.ca/_api/simpleDashboard";
      var postal_code = $("#postal_code-input").val();

      if(isValidPostalCode(postal_code)){
        postal_code = postal_code.replace(/ /g,'');
        url += "?postal_code=" + postal_code;
        $("#postal_code_isvalid").append("Results for each day are sorted nearest to furthest for your postal code.");
      }

      var xmlHttp = new XMLHttpRequest();
      xmlHttp.onreadystatechange = function() {
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200){
          var resp = JSON.parse(xmlHttp.responseText);
          var data = JSON.parse(resp.data);
          renderAppointments(data);
        }

      }
          xmlHttp.open("GET", url, true); // true for asynchronous
          xmlHttp.send(true);
    }

    function isValidPostalCode(postal_code) {

            '"  class="img-fluid wow fadeInRight" onerror="this.onerror=null;document.getElementById(\'s1_', uniqid, '\').srcset=this.src;" style="border-radius: 20px;" /></picture></div>',
           '</div>',
            '<div class="col-lg-4" >',
              '<div class="align-items-center" style = "padding-top: 40px;" >',
                '<div class="main_title">',
                  '<h2 style="font-size: 1.2em">Upcoming appointments</h2>',
                '</div>',
                '<div>',
                  '<ol class="work_list">',
                    all_appts,
                  '</ol>',
                 '</div>',
                '</div>',
                  andMoreDates,
              '</div>',
              '<div class="col-lg-4" style = "padding-top: 40px; height: 500px"><iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=400&amp;hl=en&amp;q=',
                encodeURI(locations[i].location_address),
              '&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe></div>',
            '</div>'
          ].join(''));
        }
      }

    function makeid(length) {
      var result           = [];
      var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      var charactersLength = characters.length;
      for ( var i = 0; i < length; i++ ) {
        result.push(characters.charAt(Math.floor(Math.random() *
        charactersLength)));
      }
      return result.join('');
    }

  </script>
